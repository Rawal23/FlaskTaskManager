{% extends 'base.html' %}
{% block content %}
    <div class="card p-4">
        <h3 class="mb-3">Create New Task</h3>
        <form method="POST" action="{{ url_for('create') }}">
            <div class="mb-3">
                <label class="form-label">Task Title</label>
                <input type="text" name="title" class="form-control" placeholder="Enter task title" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Description</label>
                <textarea name="description" class="form-control" rows="3" placeholder="Task details"></textarea>
            </div>

            <div class="mb-3">
                <label class="form-label">Priority</label>
                <select name="priority" class="form-select">
                    <option value="Low">Low</option>
                    <option value="Medium" selected>Medium</option>
                    <option value="High">High</option>
                </select>
            </div>

            <button type="submit" class="btn btn-success">Update Task</button>
            <a href="{{ url_for('index') }}" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
{% endblock %}
